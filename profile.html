<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chill Out - Profile</title>
    <link rel="stylesheet" href="stylepro.css">
</head>
<body>
    <div class="transparency-layer">
        <div class="logo-container">
            <img src="logo.png" alt="Chill Out Logo" class="logo">
        </div>
        <div class="user-container">
            <a href="profile.html"> <!-- Wrap the user picture with an anchor tag -->
                <img src="userpic.jpeg" alt="User Profile" class="user-profile">
            </a>
        </div>
        <div class="content-container">
            <div class="profile-info-container">
                <h2>Profile Information</h2>
                <p><strong>Name:</strong> Test User</p>
                <p><strong>Username:</strong> testuser</p>
                <p><strong>Email:</strong> testuser@chillout.com</p>
                <p><strong>Phone Number:</strong> +91 *** *** 2345</p>
            </div>
            <div class="progress-chart-container">
                <h2>Previous Month Progress</h2>
                <img src="chart.jpeg" alt="Progress Chart" class="progress-chart">
            </div>
            <a href="login.html" class="button">Log Out</a>
        </div>
    </div>
</body>
</html>
