<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chill Out - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="transparency-layer">
        <div class="logo-container">
            <img src="logo.png" alt="Chill Out Logo" class="logo">
        </div>
        <div class="user-container">
            <a href="profile.html"> <!-- Wrap the user picture with an anchor tag -->
                <img src="userpic.jpeg" alt="User Profile" class="user-profile">
            </a>
        </div>
        <div class="content-container">

                <h1>Operation: Chill Out</h1>

                <p>About today's generation having a lot of mental stress but at the same time not having accessible support. We started this project to provide help to people to manage stress and how the chatbot can help them.</p>
            </div>
